<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Restaurants</title>
</head>
<body style="padding: 20px 0;">
<div class="container">
    <div class="row">
        <ul th:each="restaurant : ${restaurant}" class="list-group">
            <li class="list-group-item list-group-item-secondary" style="display: flex;
      align-items: center;
      justify-content: space-between;">
                <p th:text="${restaurant.getName()}">Text</p>
                <a th:href="@{/restaurants/{id}/edit(id=${restaurant.getId()})}" class="btn btn-primary">Edit</a>
            </li>
            <li th:text="${restaurant.getDishes()}" class="list-group-item">text</li>
        </ul>
        <a class="btn btn-primary" href="/restaurants/new">Create new restaurant</a>
    </div>
</div>
</body>
</html>
