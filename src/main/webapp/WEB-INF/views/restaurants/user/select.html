<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Restaurant updating</title>
</head>
<body style="padding: 20px 0;">
<div class="container">
    <div class="row">
        <form th:method="PATCH" th:action="@{/user/{id}(id=${restaurant.getId()})}" th:object="${restaurant}" style="margin-top: 20px;">
            <!--input type="hidden" name="_method" value="patch"-->
            <div class="mb-3">
                <h3>Restaurant's name</h3>
                <p th:text="${restaurant.getName()}">Text</p>
            </div>
            <div class="mb-3 dishes-container">
                <h3 >Dishes</h3>
                <p class="list-dishes" th:text="${restaurant.getDishes()}">text</p>
            </div>
            <button type="submit" class="btn btn-primary">Select</button>
        </form>
    </div>
</div>
<script>
    const container = document.querySelector('.dishes-container')
    const dishes = document.querySelector('.list-dishes');
    const dishesArray = dishes.textContent.split(', ')
    const ul = document.createElement('ul');
    container.append(ul)
    dishes.remove()

    for (let i = 0; i < dishesArray.length; i++) {
        const li = document.createElement('li');
        li.textContent = dishesArray[i]
        ul.append(li)
    }
</script>
</body>
</html>
