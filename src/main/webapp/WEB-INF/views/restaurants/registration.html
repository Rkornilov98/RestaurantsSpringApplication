<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        .reg-form{
            margin: auto;
            padding: 20px 0;
            max-width: 500px;
        }
    </style>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<div class="container">
    <div class="row">
        <form th:method="POST" th:action="@{/registration}" th:object="${user}" class="reg-form">
            <h2 style="text-align: center">Registration</h2>
            <div class="form-group">
                <label for="username">Enter name:</label>
                <input class="form-control" placeholder="Enter your name" type="text" th:field="*{username}" id="username">
                <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
            </div>
            <div class="form-group">
                <label for="password">Enter password: </label>
                <input class="form-control" placeholder="Enter your password" type="password" th:field="*{password}" id="password"/>
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            </div>
            <div class="form-group">
                <label for="passwordConfirm">Confirm password: </label>
                <input class="form-control" placeholder="Confirm password" type="password" th:field="*{passwordConfirm}" id="passwordConfirm"/>
                <div style="color:red;" th:text = "${registrationError}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>
</body>
</html>
